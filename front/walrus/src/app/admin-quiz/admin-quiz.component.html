<mat-toolbar>
  Quiz questions
  <span class="spacer"></span>
</mat-toolbar>
<div class="mat-table-container">

  <table mat-table [dataSource]="questions">

    <!-- Id Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="th-action-column">
        <button mat-icon-button color="primary" (click)="addDialog()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element" class="mat-cell-buttons">
        <button mat-icon-button color="accent" (click)="deleteDialog(element)">
          <mat-icon aria-label="Add">list</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteDialog(element)">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="no-results" *ngIf="questions.length === 0">
    No results
  </div>

</div>
